<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,700" rel="stylesheet">
  <title>Christie Lynam</title>
</head>

<body>
  <main class="container">
    <section class="box-container">
      <header>
        <h1>Christie Lynam</h1>
        <p>Cupcake ipsum dolor. Sit amet toffee lollipop. Tootsie roll chocolate danish fruitcake</p>
        <div>
          <button type="button" name="button"><a class="btn-text" href="#"><img class="btn-icon" src="photos/resume-document.svg" alt="resume-icon" /> Resume</a></button>
          <button type="button" name="button"><a class="btn-text" href="#"><img class="btn-icon" src="photos/information.svg" alt="contact-icon" /> Contact</a></button>
          <button id="profile-btn" type="button" name="button"><a class="btn-text" href="#"><img class="btn-icon" src="photos/profile.svg" alt="profile-icon" />Profile</a></button>
        </div>
      </header>
      <article class="box" id="profile">
        <a id="profile-links" href="#"><img class="icon-boxes" src="photos/profile.svg" alt="profile-icon" />Profile</a>
      </article>
      <article class="box" id="experience">
        <a href="#"><img class="icon-boxes" src="photos/charging-battery.svg" alt="experience-icon" />Experience</a>
      </article>
      <article class="box" id="education">
        <a href="#"><img class="icon-boxes" src="photos/idea.svg" alt="education-icon" />Education</a>
      </article>
      <article class="box" id="blog">
        <a href="#"><img class="icon-boxes" src="photos/blogging.svg" alt="blog-icon" />Blog</a>
      </article>
      <article class="box" id="social">
        <a href="#"><img class="icon-boxes" src="photos/share.svg" alt="social-icon" />Social</a>
      </article>
      <article class="box" id="contact">
        <a href="#"><img class="icon-boxes" src="photos/at.svg" alt="contact-icon" />Contact</a>
      </article>
      <article class="box" id="portfolio">
        <a href="#"><img class="icon-boxes" src="photos/services-portfolio.svg" alt="portfolio-icon" />Portfolio</a>
      </article>
    </section>
    <aside class="photo-container">
      <img class="me" src="photos/IMG_0211.jpg" alt="me">
    </aside>
  </main>
</body>

</html>
